name: Setup

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test_personalize:
    name: Personalize
    runs-on: [ubuntu-latest]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install prerequisites
        run: |
          pip install -r setup-requirements.txt

      - name: Run personalize script
        run: |
          python scripts/personalize.py --github-org epwalsh --github-repo new-repo --package-name new-package --yes

      - name: Verify changes
        shell: bash
        run: |
          set -eo pipefail
          # Check that 'new-package' replaced 'my-package' in some files.
          grep -q 'new-package' setup.py .github/workflows/main.yml CONTRIBUTING.md
          # Check that the new repo URL replaced the old one in some files.
          grep -q 'https://github.com/epwalsh/new-repo' setup.py CONTRIBUTING.md
          # Double check that there are no lingering mentions of 'my-package'/'my_package'.
          if grep 'my[-_]package' setup.py CONTRIBUTING.md scripts/release.sh docs/source/conf.py; then
            echo "Found 'my[-_]package' where it shouldn't be!"
            exit 1
          fi
          echo "All good!"
